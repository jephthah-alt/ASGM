<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <!-- Sign-up Page -->
    <div id="signup-page">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <div>
                <input type="text" id="signup-name" placeholder="Name">
                <small id="signup-name-error" class="error-message"></small>
            </div>
            <div>
                <input type="email" id="signup-email" placeholder="Email">
                <small id="signup-email-error" class="error-message"></small>
            </div>
            <div>
                <input type="password" id="signup-password" placeholder="Password">
                <small id="signup-password-error" class="error-message"></small>
            </div>
            <div>
                <input type="password" id="signup-confirm-password" placeholder="Confirm Password">
                <small id="signup-confirm-password-error" class="error-message"></small>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Have an account? <a href="index.html" id="go-to-login">Login now</a></p>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
